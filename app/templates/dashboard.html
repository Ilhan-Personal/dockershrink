<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.email }}</h1>
    <p>Your API Token: {{ user.get_api_token() or 'Not generated' }}</p>
    <button onclick="generateToken()">Generate API Token</button>

    <br><br>

    <form onsubmit="storeOpenAIKey(event)">
        <input type="text" id="openai_key" placeholder="Enter OpenAI API Key">
        <button type="submit">Store OpenAI API Key</button>
    </form>

    <br><br>

    <form onsubmit="storeFeedback(event)">
        <textarea id="feedback_description" rows="10" cols="50" placeholder="Enter your feedback here">{{ user.get_feedback() or '' }}</textarea>
        <br><br>
        <button type="submit">Send Feedback</button>
    </form>

    <br><br>

    <a href="{{ url_for('auth.logout') }}">Logout</a>

    <script src="/static/js/api.js" charset="utf-8"></script>

</body>
</html>
